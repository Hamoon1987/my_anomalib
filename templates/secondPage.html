<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

    <div class="container">
        <h1>Anomaly Detection</h1>
        <p>Tag: {{ tag }}</p>
        <!-- Form to submit the address -->
        <form method="post" action="/submit_address" enctype="multipart/form-data">
            <div class = "label01" id="label01">
                <label for="address">Path to images on the server:</label>
            </div>
            <div class="input-box02" id="input-box02">
                <input type="text" id="address" name="address" value="{{ path }}">
                <button type="submit" name="submit">Submit</button>
            </div>
        </form>
            
        <form method="post" action="/upload_folder" enctype="multipart/form-data">
            <label for="folder_path">Or choose images on your local machine:</label>
            <div class="input-box03">
                
                <input type="file" id="folder_path" name="folder_path" multiple>
                <button type="submit">Submit</button>
            </div>
            
        </form>
            
        <a href="/" class="back-button">Go Back to Home</a>
    </div>

</body>
</html>
